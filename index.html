<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GabiCoin - A Moeda das Plays Insanas</title>
    <meta name="description" content="Site oficial da GabiCoin, a memecoin da comunidade." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'val-red': '#FF4655',
              'val-dark': '#0F1923',
              'val-light': '#ECE8E1',
              'gabi-pink': '#D946EF',
              'gabi-purple': '#8B5CF6',
            },
            fontFamily: {
              display: ['Oswald', 'sans-serif'],
              body: ['Roboto', 'sans-serif'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1f2937 1px, transparent 1px), linear-gradient(to bottom, #1f2937 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar to match theme */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0F1923;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF4655;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D946EF;
      }
      body {
        background-color: #0F1923;
        color: #ECE8E1;
      }
    </style>
  <script type="importmap">

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.559.0"
  }
}
</script>

</head>
